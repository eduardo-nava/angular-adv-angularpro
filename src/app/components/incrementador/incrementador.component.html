<div class="input-group">
    <span class="input-group-btn">
        <button 
            [class]="btnClass"
            (click) = "cambiarValor(-5)"
            type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    
    <input type="text" 
    (ngModelChange)="actualizarValor($event)"
    [ngClass]="{ 'is-invalid': ( progreso > 100 || progreso < 0) }"
    [(ngModel)]="progreso"
    class="form-control" >
    
    <span class="input-group-btn">
        <button 
            [class]="btnClass"
            (click)="cambiarValor(5)"
            type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
